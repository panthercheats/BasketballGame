<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Duel Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            text-align: center;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .player {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            width: 45%;
        }

        .court {
            position: relative;
            height: 200px;
            background-color: #FFD700;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        #basketball {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            transform: translate(-50%, -50%);
            transition: top 0.5s, left 0.5s;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1v1 Basketball Duel</h1>
        <div class="scoreboard">
            <div id="player1" class="player">
                <h2>Player 1</h2>
                <p>Score: <span id="score1">0</span></p>
            </div>
            <div id="player2" class="player">
                <h2>Player 2</h2>
                <p>Score: <span id="score2">0</span></p>
            </div>
        </div>
        <div class="court">
            <img id="basketball" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="Basketball">
        </div>
        <button id="shootButton">Shoot</button>
        <div id="result"></div>
    </div>
    <script>
        let player1Score = 0;
        let player2Score = 0;
        let currentPlayer = 1;
        const maxShots = 10;
        let shotsTaken = 0;

        document.getElementById('shootButton').addEventListener('click', () => {
            if (shotsTaken < maxShots) {
                let success = Math.random() > 0.5; // 50% chance to score
                let result = document.getElementById('result');
                if (success) {
                    if (currentPlayer === 1) {
                        player1Score++;
                        document.getElementById('score1').textContent = player1Score;
                        result.textContent = "Player 1 scores!";
                    } else {
                        player2Score++;
                        document.getElementById('score2').textContent = player2Score;
                        result.textContent = "Player 2 scores!";
                    }
                } else {
                    result.textContent = `Player ${currentPlayer} misses!`;
                }
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                shotsTaken++;
            } else {
                determineWinner();
            }
        });

        function determineWinner() {
            let result = document.getElementById('result');
            if (player1Score > player2Score) {
                result.textContent = "Player 1 wins!";
            } else if (player2Score > player1Score) {
                result.textContent = "Player 2 wins!";
            } else {
                result.textContent = "It's a tie!";
            }
            document.getElementById('shootButton').disabled = true;
        }
    </script>
</body>
</html>
