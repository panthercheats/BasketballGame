<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Duel Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 900px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            color: #FFD700;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .player {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 45%;
        }

        .court {
            position: relative;
            height: 500px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/2a/Basketball_Court_Transparant.png');
            background-size: cover;
            background-position: center;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        #basketball {
            position: absolute;
            bottom: 10%;
            left: 50%;
            width: 50px;
            transform: translateX(-50%);
            transition: bottom 0.5s, left 0.5s;
        }

        .character {
            position: absolute;
            bottom: 10%;
            width: 100px;
            transition: transform 0.5s;
        }

        #player1-character {
            left: 30%;
        }

        #player2-character {
            right: 30%;
        }

        .highlight {
            transform: scale(1.2);
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFA500;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1v1 Basketball Duel</h1>
        <div class="scoreboard">
            <div id="player1" class="player">
                <h2>Player 1</h2>
                <p>Score: <span id="score1">0</span></p>
            </div>
            <div id="player2" class="player">
                <h2>Player 2</h2>
                <p>Score: <span id="score2">0</span></p>
            </div>
        </div>
        <div class="court">
            <img id="player1-character" class="character" src="https://upload.wikimedia.org/wikipedia/commons/3/33/Michael_Jordan_in_2014.jpg" alt="Player 1">
            <img id="player2-character" class="character" src="https://upload.wikimedia.org/wikipedia/commons/8/8b/LeBron_James_Lakers.jpg" alt="Player 2">
            <img id="basketball" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="Basketball">
        </div>
        <button id="shootButton">Shoot</button>
        <div id="result"></div>
    </div>
    <script>
        let player1Score = 0;
        let player2Score = 0;
        let currentPlayer = 1;
        const maxShots = 10;
        let shotsTaken = 0;

        const shootButton = document.getElementById('shootButton');
        const result = document.getElementById('result');
        const basketball = document.getElementById('basketball');
        const player1Character = document.getElementById('player1-character');
        const player2Character = document.getElementById('player2-character');

        function highlightCurrentPlayer() {
            if (currentPlayer === 1) {
                player1Character.classList.add('highlight');
                player2Character.classList.remove('highlight');
            } else {
                player1Character.classList.remove('highlight');
                player2Character.classList.add('highlight');
            }
        }

        highlightCurrentPlayer();

        shootButton.addEventListener('click', () => {
            if (shotsTaken < maxShots) {
                let success = Math.random() > 0.5; // 50% chance to score
                let shotResult = success ? "scores!" : "misses!";
                
                basketball.style.left = currentPlayer === 1 ? '30%' : '70%';
                
                if (success) {
                    basketball.style.bottom = "80%";
                } else {
                    basketball.style.bottom = "60%";
                }

                setTimeout(() => {
                    basketball.style.bottom = "10%";
                    basketball.style.left = "50%";
                }, 500);
                
                if (currentPlayer === 1) {
                    if (success) player1Score++;
                    document.getElementById('score1').textContent = player1Score;
                    result.textContent = "Player 1 " + shotResult;
                } else {
                    if (success) player2Score++;
                    document.getElementById('score2').textContent = player2Score;
                    result.textContent = "Player 2 " + shotResult;
                }
                
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                shotsTaken++;
                highlightCurrentPlayer();
            } else {
                determineWinner();
            }
        });

        function determineWinner() {
            if (player1Score > player2Score) {
                result.textContent = "Player 1 wins!";
            } else if (player2Score > player1Score) {
                result.textContent = "Player 2 wins!";
            } else {
                result.textContent = "It's a tie!";
            }
            shootButton.disabled = true;
        }
    </script>
</body>
</html>
